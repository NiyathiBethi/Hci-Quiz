<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset=""UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=0">
        <title>quiz</title>
        <script>
            function.result()
            {
                var ele;
                ele=document.getElementByName('capital');
                for(i=0;i<ele.length;i++)
                {
                    if(ele[i].value=="Delhi")
                    {
                        document.getElementById("res").innerHTML
                    }
                    else{
                        document.getElementById("res").innerHTML
                    }
                }
            }
        </script>
    </head>
    <body>
        <center><h1>welcome to quiz</h1></center>
        <center><h2>All questions carry equal Marks"</h2></center>
       <p1><h1>what is the capital of india?</p1></h1>
        <input type="radio" name="capital"value="Delhi"><br>
        <input type="radio" name="capital"value="Banglore"><br>
        <input type="radio" name="capital"value="Telangana"><br>
        <input type="radio" name="capital"value="Mumbai"><br>
        <input type="button"value="submit"onclick="result()">
    </body>
</html>
